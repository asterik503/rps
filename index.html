<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Rock, Paper, Scissors UI</title>
</head>
<body>
    <div class="text">Choose your weapon</div>
    <div class="human-choices">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
    <div class="events">
    <div class="choice-event">
        <div class="text">
             Human Choice
        </div>
        <div class="human-choice-event-emoji"></div>
    </div>
    <div class="text">x</div>
    <div class="choice-event">
        <div class="text">
             Machine Choice
        </div>
        <div class="machine-choice-event-emoji"> </div>
    </div>
    </div>
</body>
</html>
